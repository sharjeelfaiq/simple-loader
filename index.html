<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Loading Animation</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>Loading Animation</h1>
        <div style="margin: 20px 0px">
            <div>
                <h3 style="margin-bottom: 5px">Set Size</h3>
                <button onclick="set_size(50)">50px</button>
                <button onclick="set_size(150)">150px</button>
                <button onclick="set_size(250)">250px</button>
                <button onclick="set_size(350)">350px</button>
                <button onclick="set_size(450)">450px</button>
                <button onclick="set_size(550)">550px</button>
            </div>
            <div style="margin: 10px 0px">
                <button onclick="increase_size()">
                    Increase Size
                </button>
                <button onclick="decrease_size()">
                    Decrease Size
                </button>
            </div>
        </div>
        <div style="margin: 20px 0px">
            <h3 style="margin-bottom: 5px" title="Default Rotation: Clockwise">Set Rotation</h3>
            <button onclick="clockwise()">Clockwise</button>
            <button onclick="anti_clockwise()">Anti-clockwise</button>
        </div>
        <div class="container">
            <div class="loader" id="loader"></div>
            <div
                class="loader-background"
                id="loader-background"
            ></div>
        </div>
    </body>
</html>
